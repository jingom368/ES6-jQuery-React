<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Document</title>
        <script>
            $(function () {
                $('#btn').click(function () {
                    $.ajax({
                        // url을 호출해서
                        url: 'http://10.10.14.108:5500/jquery/ajax.html', // 주소
                        method: 'get', // 전송방식
                        data: {}, // 파라미터
                        dataType: 'HTML', // 응답결과 타입
                        async: true, // 비동기여부
                        // 성공했을 때 실행되는 함수
                        success: function (res) {
                            // 실행문
                            $('#area').html(res)
                        },
                        // 에러났을 때 실행되는 함수
                        error: function () {},
                    })
                })
            })
        </script>
    </head>
    <body>
        <button id="btn">ajax 호출</button>
        <div id="area"></div>
    </body>
</html>
