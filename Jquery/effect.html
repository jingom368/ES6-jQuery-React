<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Document</title>
        <script>
            $(function () {
                $('#btn').click(function () {
                    // $('#div1').hide()
                    // $('#div1').show()
                    // $('#div1').toggle()
                    // $('#div1').slideToggle()
                    // $('#div1').slideToggle(2000, () => {
                    //     alert('끝')
                    // })
                    $('#div1')
                        .animate({
                            top: 100,
                            left: 100,
                            width: '200px',
                        })
                        .animate({
                            top: 0,
                        })
                })
                var box
                $('#start').click(function () {
                    box = setInterval(() => {
                        $('#div1')
                            .animate({
                                width: '+=50px',
                            })
                            .animate({
                                height: '+=50px',
                            })
                    }, 1000)
                })

                $('#end').click(function () {
                    clearInterval(box)
                })
            })
        </script>
    </head>
    <body>
        <button id="btn">버튼</button>
        <button id="start">시작</button>
        <button id="end">중지</button>
        <p></p>
        <div id="div1" style="width: 100px; height: 100px; border: 1px solid #000; position: relative">하나</div>
    </body>
</html>
